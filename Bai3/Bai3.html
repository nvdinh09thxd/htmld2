<!DOCTYPE html>
<html>
	<head>
		<title>Bai tap 3</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div>
			<h1>PHIẾU ĐĂNG KÝ DỰ THI NGƯỜI MẪU</h1>
			<table border="1px" width="50%">
				<tr>
					<th width="50%">Tên</th>
					<th width="50%">Giá trị</th>
				</tr>
				<tr>
					<td>Tên</td>
					<td><input type="text" value="" name="ten" /></td>
				</tr>
				<tr>
					<td>Giới tính</td>
					<td>
						<input type="radio" value="nam" name="gioitinh" />Nam<br />
						<input type="radio" value="nu" name="gioitinh" />Nữ
					</td>
				</tr>
				<tr>
					<td>Màu mắt</td>
					<td>
						<select name="maumat" size="1">
							<option value="xanh">Xanh</option>
							<option value="nau">Nâu</option>
							<option value="den">Đen</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Chiều cao</td>
					<td>
						<input type="checkbox" value="tren15" name="tren" />Trên 1,5m<br />
						<input type="checkbox" value="duoi15" name="duoi" />Dưới 1,5m
					</td>
				</tr>
				<tr>
					<td>Mong muốn của bạn</td>
					<td><textarea name="mongmuon" cols="50" rows="5"></textarea></td>
				</tr>
				<tr style="text-align: center">
					<td colspan="2"><input type="submit" value="Gửi thông tin" /></td>
				</tr>
			</table>
		</div>
	</body>
</html>
